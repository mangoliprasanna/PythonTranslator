<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='materialize.min.css') }}" media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ word }} - Python Translator</title>
    <style>
        .wrapper {
            height: 300px;
            
        }

        .search-wrapper {
            color: black;
            margin: 0 12px;
            -webkit-transition: margin .25s ease;
            transition: margin .25s ease;
        }
    </style>
    <script>
        function runScript(e) {
            if (e.keyCode == 13) {
                var word = document.getElementById("userinput").value;
                window.location = "/translate/" + word;
            }
        }
    </script>
</head>

<body class="deep-purple lighten-3">
    <div class="wrapper deep-purple darken-2"></div>
    <div class="container" style="margin-top:-250px;">
        <div class="card hoverable">
            <input  value="{{ word }}" type="text" id="userinput" onkeypress="return runScript(event)" style="padding:10px;margin-bottom:-1px;border:none" autofocus
            />
        </div>
        
        <div class="row">
            {% for key, value in items.items(): %}
            <div class="col s12 m4 ">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title">{{ value }}</span>
                        <p>{{ key }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
    <div class="container white-text center">
        Â© 2017 Design and Developed by Prasanna Mangoli
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'materialize.min.js') }}"></script>
</body>

</html>
